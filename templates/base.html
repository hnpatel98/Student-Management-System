{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Student Teacher Portal</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'common/assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'common/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"

    <link href="{% static 'common/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'common/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'common/assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
    <link href="{% static 'common/assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
    <link href="{% static 'common/assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'common/assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'common/assets/css/style.css' %}" rel="stylesheet">
    {% block custom-plugins-styles %}
    {% endblock %}
</head>

<body class="toggle-sidebar">
<main id="main" class="main">
    {% include 'header.html' %}
    {% block content %}

    {% endblock %}
</main>
{% block custom-plugins-js %}
{% endblock %}
<!-- Vendor JS Files -->
<script src="{% static 'common/assets/vendor/apexcharts/apexcharts.min.js' %}"></script>

<script src="{% static 'common/assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
